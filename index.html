<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My bootcamp widgets</title>
    <link rel="stylesheet" href="style.css">
    <script src="greet.js"></script>
    <script src="airtime.js"></script>
    <script src="bill.js"></script>
    <script src="game.js"></script>
    <script src="expensive.js"></script>
    <script src="//unpkg.com/alpinejs" defer></script>
    <script src="greet-widget.js"></script>
    <script src="airtime-widget.js"></script>
    <script src="bill-widget.js"></script>
    <script src="game-widget.js"></script>
    <script src="expensive-widget.js"></script>
</head>

<body>
    <h1>My Bootcamp Alpine.JS widgets</h1>

<div class="widgets"> 

    
        <div x-data="greetWidget" class="widget">
            <h2>Greet Widget</h2>
    
            <div class="input">
                <label for="name">Please enter your name here:</label>
                <input type="text" x-model="name" id="name">
                <button x-on:click="greetMe">Greet</button>
            </div>
    
            <div class="message" x-text="message">
                You will be greeted here...
            </div>
        </div>
    

    
        <div x-data="airtimeWidget" class="widget" >
            <h2>Enough Airtime Widget</h2>
   
           <div class="input">
               <label for="usage">Please enter your airtime usage here:</label>
               <input type="text" x-model="usage" id="usage">
           </div>
   
           <div class="input">
               <label for="amount">Amount of airtime available:</label>
               <input type="text" x-model="amount" id="amount">
               <button x-on:click="calculate">Amount of airtime left</button>
           </div>
   
           <div class="message" x-text="message">
               Amount of airtime left displayed here...
           </div>
       </div>
    

    
        <div x-data="billWidget" class="widget">
            <h2>Total phone bill Widget</h2>
    
            <div class="input">
                <label for="item">calls made and sms's sent entered here:</label>
                <input type="text" x-model="item" id="item">
                <button x-on:click="totalBill">Total phone bill</button>
            </div>
    
            <div class="message" x-text="message">
                Your total phone bill will displayed here...
            </div>
        </div>
    

    
        <div x-data="gameWidget" class="widget">
            <h2>Word game Widget</h2>
    
            <div class="input">
                <label for="str">Please type your phrase here:</label>
                <input type="text" x-model="str" id="str" placeholder="I love you so much George" >
               
            </div>

            <div class="button">
                <button x-on:click="longestWord">Find  longest word</button>
                <button x-on:click="shortestWord">Find shortest word</button>
                <button x-on:click="wordLengths">Find word lengths</button>
            </div>
    
            <div class="message" x-text="message">
                You will find the longest word/shortest word/word length here...
            </div>
        </div>

    
    
  
</div>
</body>
</html>
